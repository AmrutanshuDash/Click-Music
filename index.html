<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link 
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" 
            rel="stylesheet"
            />
        <link rel="stylesheet" href="./styles.css"/>
        <title>Tap Music</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Groove with one click</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./Sounds/sounds_bubbles.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./Sounds/sounds_clay.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./Sounds/sounds_confetti.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./Sounds/sounds_glimmer.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="./Sounds/sounds_ufo.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./Sounds/sounds_moon.mp3"></audio>
                </div>
            
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
